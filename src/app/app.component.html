<div>
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img alt="stock-image" src="assets/stocks.jpg" class="stock-image">
</div>

<table>
  <tr>
    <th>Ticker</th>
    <th>Price</th>
    <th>Last Update</th>
  </tr>
  <tr *ngFor="let item of currentDataNew">
    <td>{{item[0]}}</td>
    <td [ngClass]="(item[2] === 'red') ? 'red' : (item[2] === 'green') ? 'green' : 'white'">{{item[1]}}</td>
    <td>{{item[3]}}</td>
  </tr>
</table>
